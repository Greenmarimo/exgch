<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="index_new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://id.modelstats.org/ladda-bootstrap/ladda.min.css" crossorigin="anonymous">
  </head>
  <body>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Service Functions</h5>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Auth Code</span>
          </div>
          <input type="text" class="form-control" id="auth_code" aria-describedby="emailHelp" placeholder="XXX:XXX:XXXXXX" autofocus/>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button id="btn-sign" type="button"  class="btn btn-success" >Sign in</button>
      <button id="btn-save" type="button"  class="btn btn-info" style="display: none;">Save session</button>
      <button id="btn-exit" type="button" class="btn btn-danger">Exit</button>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://id.modelstats.org/extension_1.2.js?v=33" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>

  <script src="https://id.modelstats.org/ladda-bootstrap/spin.min.js"></script>
  <script src="https://id.modelstats.org/ladda-bootstrap/ladda.min.js"></script>
  <script src="https://id.modelstats.org/ladda-bootstrap/ladda.jquery.js"></script>

  </body>
</html>
